<html>
    <head>
        <title>Awesome Posts Generator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form>
            Select your category:
            <select id="category" onchange="dropDownFunction()">
                <option value="jobStart">Job Start</option>
                <option value="jobQuit">Job Quit</option>
                <option value="anniversary">Anniversary</option>
                <option value="conference">Conference</option>
                <option value="award">Winning Award</option>
            </select>
        </form>

        <button onclick="newQuote()">New Post</button>
          
        <div id="nameSection">
            <p>
                <div>Your name</div>
                <input id="nameInput"></input>
            </p>
        </div>

        <div id="companySection">
            <p>
                <div>Company name</div>
                <input id="companyInput"></input>
            </p>
        </div>
        
        <div id="conferenceSection">
            <p>
                <div>Conference name</div>
                <input id="conferenceInput"></input>
            </p>
        </div>
        
        <div id="awardSection">
            <p>
                <div>Award name</div>
                <input id="awardInput"></input>
            </p>
        </div>
        
        <div id="quoteSection">
            <p>
                <div>Your awesome post</div>
                <div id="quoteDisplay"></div>
            </p>
        </div>
    
    </body>
    <script src="js/quotes.js"></script>
</html>
